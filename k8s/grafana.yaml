# --- 1. THE IDENTITY (Service Account) ---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: grafana-alloy
  namespace: production

---
# --- 2. THE PERMISSIONS (ClusterRole) ---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: grafana-alloy
rules:
  # Allow the agent to see Nodes, Pods, and Services
  - apiGroups: [""]
    resources: ["nodes", "nodes/proxy", "services", "endpoints", "pods", "namespaces"]
    verbs: ["get", "list", "watch"]
  # NEW: Allow the agent to READ THE LOGS
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get", "list", "watch"]
  # Allow the agent to read ConfigMaps (for its own config)
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]
  # Allow non-resource URLs for metrics
  - nonResourceURLs: ["/metrics"]
    verbs: ["get"]

---
# --- 3. THE BINDING (Connect Identity to Permissions) ---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: grafana-alloy
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: grafana-alloy
subjects:
  - kind: ServiceAccount
    name: grafana-alloy
    namespace: production

---
# --- 4. THE CONFIGURATION (ConfigMap) ---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-alloy-config
  namespace: production
data:
  config.alloy: |
    logging {
      level = "info"
      format = "logfmt"
    }

    // Discover Kubernetes Pods
    discovery.kubernetes "k8s_pods" {
      role = "pod"
    }

    // Scrape Metrics (Prometheus)
    prometheus.scrape "k8s_pods_scrape" {
      targets    = discovery.kubernetes.k8s_pods.targets
      forward_to = [prometheus.remote_write.grafana_cloud.receiver]
    }

    prometheus.remote_write "grafana_cloud" {
      endpoint {
        url = "https://prometheus-prod-53-prod-me-central-1.grafana.net/api/prom/push"
        basic_auth {
          username = "2920933"
          password = nonsensitive(sys.env("GRAFANA_TOKEN"))
        }
      }
    }

    // Scrape Logs (Loki)
    loki.source.kubernetes "k8s_logs" {
      targets    = discovery.kubernetes.k8s_pods.targets
      forward_to = [loki.write.grafana_loki.receiver]
    }

    loki.write "grafana_loki" {
      endpoint {
        url = "https://logs-prod-033.grafana.net/loki/api/v1/push"
        basic_auth {
          username = "1456139"
          password = nonsensitive(sys.env("GRAFANA_TOKEN"))
        }
      }
    }

---
# --- 5. THE AGENT (DaemonSet) ---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: grafana-alloy
  namespace: production
  labels:
    app: grafana-alloy
spec:
  selector:
    matchLabels:
      app: grafana-alloy
  template:
    metadata:
      labels:
        app: grafana-alloy
    spec:
      serviceAccountName: grafana-alloy  # <--- WE ADDED THIS LINE
      containers:
      - name: alloy
        image: grafana/alloy:latest
        args: ["run", "--server.http.listen-addr=0.0.0.0:12345", "--storage.path=/var/lib/alloy/data", "/etc/alloy/config.alloy"]
        env:
        - name: GRAFANA_TOKEN
          valueFrom:
            secretKeyRef:
              name: grafana-agent-credentials
              key: token
        ports:
        - containerPort: 12345
          name: http-metrics
        volumeMounts:
        - name: config
          mountPath: /etc/alloy
        - name: varlog
          mountPath: /var/log
        - name: varlibdockercontainers
          mountPath: /var/lib/docker/containers
          readOnly: true
      volumes:
      - name: config
        configMap:
          name: grafana-alloy-config
      - name: varlog
        hostPath:
          path: /var/log
      - name: varlibdockercontainers
        hostPath:
          path: /var/lib/docker/containers