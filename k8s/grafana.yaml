apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-alloy-config
  namespace: production
data:
  config.alloy: |
    logging {
      level = "info"
      format = "logfmt"
    }

    // --- 1. DISCOVERY ---
    discovery.kubernetes "k8s_pods" {
      role = "pod"
    }

    // --- 2. METRICS (PROMETHEUS) ---
    prometheus.scrape "k8s_pods_scrape" {
      targets    = discovery.kubernetes.k8s_pods.targets
      forward_to = [prometheus.remote_write.grafana_cloud.receiver]
    }

    prometheus.remote_write "grafana_cloud" {
      endpoint {
        url = "https://prometheus-prod-53-prod-me-central-1.grafana.net/api/prom/push"
        basic_auth {
          username = "2920933"
          password = nonsensitive(sys.env("GRAFANA_TOKEN"))
        }
      }
    }

    // --- 3. LOGS (LOKI) ---
    loki.source.kubernetes "k8s_logs" {
      targets    = discovery.kubernetes.k8s_pods.targets
      forward_to = [loki.write.grafana_loki.receiver]
    }

    loki.write "grafana_loki" {
      endpoint {
        url = "https://logs-prod-033.grafana.net/loki/api/v1/push"
        basic_auth {
          username = "1456139"
          password = nonsensitive(sys.env("GRAFANA_TOKEN"))
        }
      }
    }

---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: grafana-alloy
  namespace: production
  labels:
    app: grafana-alloy
spec:
  selector:
    matchLabels:
      app: grafana-alloy
  template:
    metadata:
      labels:
        app: grafana-alloy
    spec:
      containers:
      - name: alloy
        image: grafana/alloy:latest
        args: ["run", "--server.http.listen-addr=0.0.0.0:12345", "--storage.path=/var/lib/alloy/data", "/etc/alloy/config.alloy"]
        env:
        - name: GRAFANA_TOKEN
          valueFrom:
            secretKeyRef:
              name: grafana-agent-credentials
              key: token
        ports:
        - containerPort: 12345
          name: http-metrics
        volumeMounts:
        - name: config
          mountPath: /etc/alloy
        # Mount the host logs so Alloy can read them
        - name: varlog
          mountPath: /var/log
        - name: varlibdockercontainers
          mountPath: /var/lib/docker/containers
          readOnly: true
      volumes:
      - name: config
        configMap:
          name: grafana-alloy-config
      - name: varlog
        hostPath:
          path: /var/log
      - name: varlibdockercontainers
        hostPath:
          path: /var/lib/docker/containers